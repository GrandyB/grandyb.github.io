<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="./sheetsio.css" rel="stylesheet" type="text/css" />

        <title>SheetsIO - Mark 'Grandy' Bishop</title>
    </head>
    <body>
        <div id="main">
            <h1>SheetsIO Json Config Generator</h1>
            <h6>Helper site for <a href="https://github.com/GrandyB/SheetsIO">SheetsIO</a></h6>
            <br />
            <div id="wizard">
                <div id="wizard-steps">
                    <div id="wizard-steps-inner">
                    </div>
                </div>
                <div class="wizard-buttons">
                    <button id="wizard-button-back">Back</button>
                    <button id="wizard-button-next">Next</button>
                    <button id="wizard-button-finish">Finish</button>
                </div>
            </div>
        </div>
        <div id="preview">
            <h3>SHEET</h3>
            <iframe id="gsheet" frameborder="0" width="100%" height="100%"></iframe>
        </div>
    </body>

    <script type="text/javascript" src="./wizard.js"></script>
    <script type="text/javascript">
        Wizard.setup();
    </script>
</html>
